name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: 🟢 Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: |
          npm ci
          chmod +x node_modules/.bin/tailwindcss

      - name: 🔧 Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.151.0'
          extended: true

      - name: 🔍 Debug paths
        run: |
          echo "Go version: $(go version)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Hugo version: $(hugo version)"
          echo "PATH: $PATH"

      - name: 🔨 Build site
        run: |
          hugo mod verify
          hugo --minify --logLevel info
        env:
          PATH: ${{ github.workspace }}/node_modules/.bin:${{ env.PATH }}

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: trannhathuy6524/trannhathuy6524.github.io
          publish_branch: main
          publish_dir: ./public
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: '🚀 Deploy from ${{ github.repository }}@${{ github.sha }}'