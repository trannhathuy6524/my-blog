name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          chmod +x node_modules/.bin/tailwindcss

      - name: ğŸ”§ Setup Hugo
        uses: peaceiris/actions-hugo@v2  # âœ… ÄÃºng action name
        with:
          hugo-version: '0.151.0'
          extended: true

      - name: ğŸ” Debug environment
        run: |
          echo "Hugo version: $(hugo version)"
          echo "Node version: $(node --version)"
          echo "Checking vendored modules..."
          ls -la _vendor/ || echo "No vendored modules"
          echo "Checking existing public..."
          ls -la public/ || echo "No public directory"

      - name: ğŸ”¨ Build site (using vendored modules)
        run: |
          # Use vendored modules, skip module download
          hugo --minify --logLevel info
        env:
          PATH: ${{ github.workspace }}/node_modules/.bin:${{ env.PATH }}
          GOPROXY: off
          GOSUMDB: off
          HUGO_MODULE_PROXY: off

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: trannhathuy6524/trannhathuy6524.github.io
          publish_branch: main
          publish_dir: ./public
          force_orphan: true
          cname: trannhathuy6524.github.io
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy from ${{ github.repository }}@${{ github.sha }}'