name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          chmod +x node_modules/.bin/tailwindcss || echo "tailwindcss not found"

      - name: ğŸ”§ Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.151.0'
          extended: true

      - name: ğŸ” Debug environment
        run: |
          echo "Hugo version: $(hugo version)"
          echo "Node version: $(node --version)"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

      - name: ğŸ”¨ Build site
        run: |
          hugo --minify --logLevel info
        env:
          PATH: ${{ github.workspace }}/node_modules/.bin:${{ env.PATH }}

      - name: ğŸ” Check build output
        run: |
          echo "Public directory contents:"
          ls -la public/
          echo "Index file exists:"
          ls -la public/index.html || echo "No index.html found"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: trannhathuy6524/trannhathuy6524.github.io
          publish_branch: main
          publish_dir: ./public
          force_orphan: true
          user_name: 'trannhathuy6524'
          user_email: 'trannhathuy6524@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy Hugo site from ${{ github.sha }}'