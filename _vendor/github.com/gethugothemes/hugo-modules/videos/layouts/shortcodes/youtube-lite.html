{{ $videoid:= .Get "id" }}
{{ $class:= .Get "class" }}
{{ $style:= .Get "style" }}
{{ $width:= .Get "width" }}
{{ $attr:= .Get "attr" }}

<div {{ with $class }}class="{{ . }}"{{ end }}
  style="overflow: hidden;{{ with $width }} width:{{ .| safeCSS }}; {{ end }}{{ with $style }}{{ .| safeCSS }}{{ end }}">
  <lite-youtube
    videoid="{{ $videoid | default (.Get 0) }}"
    {{ with $attr }}{{ . | safeHTMLAttr }}{{ end }}></lite-youtube>
</div>
